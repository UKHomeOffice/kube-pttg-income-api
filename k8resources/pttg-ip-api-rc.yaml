---
apiVersion: v1
kind: ReplicationController
metadata:
  name: pttg-ip-api
  labels:
    name: pttg-ip-api
    version: ${pt-income-version}
spec:
  replicas: 1
  selector:
    name: pttg-ip-api
  template:
    metadata:
      labels:
        name: pttg-ip-api
        version: ${pt-income-version}
    spec:
      containers:
      - name: vault-sidekick
        image: quay.io/ukhomeofficedigital/vault-sidekick:v0.2.0
        imagePullPolicy: Always
        resources:
         limits:
          memory: "100Mi"
          cpu: 100m
         requests:
          memory: "50Mi"
          cpu: 100m
        args:
          - -output=/etc/nginx/secrets
          - -tls-skip-verify=true
          - -cn=pki:services/${NAMESPACE}/pki/issue/default:common_name=pttg-ip-api.${NAMESPACE}.svc.cluster.local,file=/etc/nginx/secrets/pttg-ip-api,fmt=bundle
        env:
          - name: VAULT_ADDR
            value: "https://vault.vault.svc.cluster.local:8200"
          - name: NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: VAULT_TOKEN
            valueFrom:
              secretKeyRef:
                name: store-token
                key: token
        volumeMounts:
          - mountPath: /etc/nginx/secrets
            name: secrets
      - name: toolbox
        image: quay.io/ukhomeofficedigital/toolbox:v0.0.1
        imagePullPolicy: Always
        resources:
         limits:
          memory: "100Mi"
          cpu: 100m
         requests:
          memory: "50Mi"
          cpu: 50m
        command:
          - sleep
          - "3600"
        volumeMounts:
          - name: secrets
            mountPath: /etc/nginx/secrets
            readOnly: true
      - name: proxy
        image: quay.io/ukhomeofficedigital/nginx-proxy:v1.5.1
        imagePullPolicy: Always
        env:
          - name: PROXY_SERVICE_HOST
            value: '127.0.0.1'
          - name: PROXY_SERVICE_PORT
            value: '8080'
          - name: NAXSI_USE_DEFAULT_RULES
            value: 'FALSE'
          - name: ENABLE_UUID_PARAM
            value: 'FALSE'
          - name: HTTPS_REDIRECT
            value: 'FALSE'
          - name: SERVER_CERT
            value: /etc/nginx/secrets/pttg-ip-api-bundle.pem
          - name: SERVER_KEY
            value: /etc/nginx/secrets/pttg-ip-api-key.pem
        volumeMounts:
          - name: secrets
            mountPath: /etc/nginx/secrets
            readOnly: true
        ports:
          - name: https
            containerPort: 443
          - name: http
            containerPort: 80
      - name: pttg-ip-api
        image: quay.io/ukhomeofficedigital/pttg-ip-api:${ pt-income-version }
        env:
          - name: MONGODB_SERVICE
            value: 'pttg-mongodb.pt-i-dev.svc.cluster.local'
        resources:
          limits:
            cpu: 200m
            memory: 1024Mi
          requests:
            cpu: 200m
            memory: 1024Mi
        ports:
          - name: http
            containerPort: 8080
        imagePullPolicy: Always
      volumes:
      - name: secrets
        emptyDir:
          medium: "Memory"
