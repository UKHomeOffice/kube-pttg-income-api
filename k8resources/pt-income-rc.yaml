apiVersion: v1
kind: ReplicationController
metadata:
  name: pttg-income-proving-api
  labels:
    name: pttg-income-proving-api
    version: ${pt-income-version}
spec:
  replicas: 1
  selector:
    name: pttg-income-proving-api
  template:
    metadata:
      labels:
        name: pttg-income-proving-api
        version: ${pt-income-version}
    spec:
      containers:
      - name: vault-side-kick
        image: quay.io/ukhomeofficedigital/vault-sidekick:v0.2.0
        imagePullPolicy: Always
        resources:
         limits:
          memory: "100Mi"
          cpu: 100m
         requests:
          memory: "50Mi"
          cpu: 100m
        args:
          - -output=/etc/nginx/secrets
          - -tls-skip-verify=true
          - -cn=pki:services/${NAMESPACE}/pki/issue/default:common_name=pttg-income-proving-api.${NAMESPACE}.svc.cluster.local,file=/etc/nginx/secrets/pttg-income-proving-api,fmt=cert
        env:
          - name: VAULT_ADDR
            value: "https://vault.vault.svc.cluster.local:8200"
          - name: NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: VAULT_TOKEN
            valueFrom:
              secretKeyRef:
                name: store-token
                key: token
        volumeMounts:
          - mountPath: /etc/nginx/secrets
            name: secrets
      - name: proxy
        image: quay.io/ukhomeofficedigital/nginx:v0.0.1
        env:
          - name: NGINX_CONFIG
            value: |
              user nginx;
              worker_processes auto;
              error_log /dev/stderr error;

              events {
                  worker_connections 1024;
              }

              http {
                  sendfile            on;
                  tcp_nopush          on;
                  tcp_nodelay         on;
                  keepalive_timeout   65;
                  types_hash_max_size 2048;

                  include             /etc/nginx/mime.types;
                  default_type        application/octet-stream;

                  server {
                      listen        80 proxy_protocol;
                      server_name   _;

                      access_log /dev/stdout combined;

                      location / {
                          return 200 "Everything is OK.\n";
                      }
                  }

                  server {
                      listen       443 ssl;
                      server_name  pttg-income-proving-api.pt-i-dev.svc.cluster.local;

                      access_log /dev/stdout combined;

                      ssl_certificate     /etc/nginx/secrets/pttg-income-proving-api.crt;
                      ssl_certificate_key /etc/nginx/secrets/pttg-income-proving-api.key;
                      ssl_protocols  TLSv1.2;
                      ssl_ciphers    HIGH:!aNULL:!MD5;
                      ssl_session_cache shared:SSL:20m;
                      ssl_session_timeout 4h;
                      ssl_session_tickets on;

                      location / {
                          proxy_pass http://localhost:8080;
                      }
                      location /nginx_status {
                        stub_status;
                        access_log   off;
                        allow 10.200.0.0/16;
                        allow 127.0.0.1/32;
                        deny all;
                      }
                  }
              }
        volumeMounts:
          - name: secrets
            mountPath: /etc/nginx/secrets
            readOnly: true
        ports:
          - name: https
            containerPort: 443
          - name: proxyhttp
            containerPort: 80
      - name: pttg-income-proving-api
        image: quay.io/ukhomeofficedigital/pttg-income-proving-api:${ pt-income-version }
        resources:
          limits:
            cpu: 200m
            memory: 1024Mi
          requests:
            cpu: 200m
            memory: 1024Mi
        ports:
          - name: http
            containerPort: 8080
        imagePullPolicy: Always
      volumes:
      - name: secrets
        emptyDir:
          medium: "Memory"
