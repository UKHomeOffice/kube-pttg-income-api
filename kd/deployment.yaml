---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pttg-ip-api
  labels:
    version: {{.VERSION}}
spec:
  replicas: 3
  selector:
    matchLabels:
      name: pttg-ip-api
  strategy:
    rollingUpdate:
      maxUnavailable: 0%
      maxSurge: 67%
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: pttg-ip-api
        version: {{.VERSION}}
    spec:
      imagePullSecrets:
        - name: registrykey
      containers:
        - name: proxy
          image: quay.io/ukhomeofficedigital/nginx-proxy:v3.2.9
          imagePullPolicy: Always
          securityContext:
            runAsNonRoot: true
            capabilities:
              drop:
                - SETUID
                - SETGID
          resources:
            limits:
              memory: "100Mi"
              cpu: 100m
            requests:
              memory: "50Mi"
              cpu: 100m
          env:
            - name: PROXY_SERVICE_HOST
              value: '127.0.0.1'
            - name: PROXY_SERVICE_PORT
              value: '8080'
            - name: NAXSI_USE_DEFAULT_RULES
              value: 'FALSE'
            - name: ENABLE_UUID_PARAM
              value: 'FALSE'
            - name: HTTPS_REDIRECT
              value: 'FALSE'
            - name: BASIC_AUTH
              value: /etc/nginx/service-secrets/.htpasswd_1
            - name: SERVER_CERT
              value: /certs/tls.crt
            - name: SERVER_KEY
              value: /certs/tls.key
            - name: ADD_NGINX_LOCATION_CFG
              value: 'proxy_read_timeout 99999s; proxy_connect_timeout 60s;'
            - name: ADD_NGINX_SERVER_CFG
              value: 'gzip off; location = /reload { allow 127.0.0.1; deny all; content_by_lua_block { os.execute("touch /tmp/nginx-reload-triggered; /usr/local/openresty/nginx/sbin/nginx -s reload; touch /tmp/nginx-reload-complete;") } }'
          volumeMounts:
            - name: certs
              mountPath: /certs
              readOnly: true
            - name: secrets
              mountPath: /etc/nginx/secrets
              readOnly: true
            - name: service-secrets
              mountPath: /etc/nginx/service-secrets
              readOnly: true
          ports:
            - name: https
              containerPort: 10443

        - name: pttg-ip-api
          image: quay.io/ukhomeofficedigital/pttg-ip-api:{{.VERSION}}
          imagePullPolicy: Always
          securityContext:
            runAsNonRoot: true
            capabilities:
              drop:
                - SETUID
                - SETGID
          env:
            - name: JAVA_OPTS
              value: '-Xms150m -Xmx250m'
            - name: JDK_TRUST_FILE
              value: '/etc/keystore/truststore.jks'
            - name: SERVER_PORT
              value: '8080'
            - name: ENDPOINTS_INFO_ENABLED
              value: 'false'
            - name: HMRC_SERVICE_AUTH
              valueFrom:
                secretKeyRef:
                  name: pttg-hmrc-service-secrets
                  key: pttg_ip_api
            - name: HMRC_SERVICE_URL
              value: "https://pttg-ip-hmrc.pttg-ip-{{.ENVIRONMENT}}.svc.cluster.local"
            - name: HMRC_SERVICE_RETRY_ATTEMPTS
              valueFrom:
                configMapKeyRef:
                  name: rest-retry-config
                  key: HMRC_SERVICE_RETRY_ATTEMPTS
            - name: HMRC_SERVICE_RETRY_DELAY
              valueFrom:
                configMapKeyRef:
                  name: rest-retry-config
                  key: HMRC_SERVICE_RETRY_DELAY
            - name: AUDIT_SERVICE_AUTH
              valueFrom:
                secretKeyRef:
                  name: pttg-audit-service-secrets
                  key: pttg_ip_api
            - name: PTTG_AUDIT_URL
              value: 'https://pttg-ip-audit.pttg-ip-{{.ENVIRONMENT}}.svc.cluster.local'
            - name: AUDITING_DEPLOYMENT_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: AUDITING_DEPLOYMENT_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: AUDIT_SERVICE_RETRY_ATTEMPTS
              valueFrom:
                configMapKeyRef:
                  name: rest-retry-config
                  key: AUDIT_SERVICE_RETRY_ATTEMPTS
            - name: AUDIT_SERVICE_RETRY_DELAY
              valueFrom:
                configMapKeyRef:
                  name: rest-retry-config
                  key: AUDIT_SERVICE_RETRY_DELAY
            - name: THRESHOLD_YEARLY_BASE
              valueFrom:
                configMapKeyRef:
                  name: thresholds-config
                  key: THRESHOLD_YEARLY_BASE
            - name: THRESHOLD_YEARLY_ONEDEPENDANT
              valueFrom:
                configMapKeyRef:
                  name: thresholds-config
                  key: THRESHOLD_YEARLY_ONEDEPENDANT
            - name: THRESHOLD_YEARLY_REMAININGDEPENDANTSINCREMENT
              valueFrom:
                configMapKeyRef:
                  name: thresholds-config
                  key: THRESHOLD_YEARLY_REMAININGDEPENDANTSINCREMENT
          resources:
            limits:
              cpu: 1600m
              memory: 612Mi
            requests:
              cpu: 100m
              memory: 484Mi
          ports:
            - name: http
              containerPort: 8080
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
              httpHeaders:
                - name: X-probe
                  value: kubelet
            initialDelaySeconds: 10
            periodSeconds: 20
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
              httpHeaders:
                - name: X-probe
                  value: kubelet
            initialDelaySeconds: 10
            periodSeconds: 20
            timeoutSeconds: 10
          volumeMounts:
            - name: keystore
              mountPath: /etc/keystore
              readOnly: true
            - name: bundle
              mountPath: /certs
              readOnly: true

      volumes:
        - name: keystore
          emptyDir:
            medium: "Memory"
        - name: certs
          secret:
            secretName: {{ .DEPLOYMENT_NAME }}-service-tls-cmio
        - name: bundle
          configMap:
            name: bundle
        - name: secrets
          emptyDir:
            medium: "Memory"
        - name: service-secrets
          secret:
            secretName: pttg-ip-api-service-secrets
        - name: keycloak-api-secret
          secret:
            secretName: keycloak-api-secret
