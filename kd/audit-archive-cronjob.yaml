apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: pttg-ip-audit-archive-cronjob
  labels:
    version: {{.VERSION}}
    application: pttg-ip-api
spec:
  schedule: "* * * * *"
#  schedule: "33 3 * * *"
  successfulJobsHistoryLimit: 12
  failedJobsHistoryLimit: 12
  concurrencyPolicy: Replace
  startingDeadlineSeconds: 120
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            name: pttg-ip-audit-archive-cronjob
        spec:
          containers:
          - name: trigger-audit-archive
            image: quay.io/ukhomeofficedigital/openjdk11
            securityContext:
              capabilities:
                drop:
                - SETUID
                - SETGID
            command: ["/bin/sh", "-c"]
            args:
              - http_status = (curl -X POST ${PTTG_AUDIT_URL}/archive -H 'Authorization: Basic ${AUDIT_SERVICE_AUTH}'); if [[ $http_status -eq 200 ]]; then exit 0; else exit 1; fi
          restartPolicy: OnFailure
            env:
              - name: AUDIT_SERVICE_AUTH
                valueFrom:
                  secretKeyRef:
                    name: pttg-audit-service-secrets
                    key: pttg_ip_api
              - name: PTTG_AUDIT_URL
                value: 'https://pttg-ip-audit.pttg-ip-{{.ENVIRONMENT}}.svc.cluster.local'
